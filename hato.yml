# https://github.com/midry3/hato

default:
  checklist:
    - Are you happy?

build:
  actions:
      - GOOS=linux GOARCH=amd64 go build -o dist/hato_linux_amd64
      - GOOS=linux GOARCH=arm64 go build -o dist/hato_linux_arm64
      - GOOS=darwin GOARCH=amd64 go build -o dist/hato_darwin_amd64
      - GOOS=darwin GOARCH=arm64 go build -o dist/hato_darwin_arm64
      - GOOS=windows GOARCH=amd64 go build -o dist/hato_windows_amd64.exe
      - GOOS=windows GOARCH=arm64 go build -o dist/hato_windows_arm64.exe

clean:
  actions:
    - rm -rf dist

push:
  nargs: 1
  aliases:
    - p
  checklist:
    - Current branch is %1?
    - Updated version?
    - README is ok?
  actions:
    - git pull origin %1
    - git push origin %1

commit:
  nargs: 1
  aliases:
    - c
  inform:
    - git status
  checklist:
    - Checked the stages?
    - Removed test debug codes?
    - Are you ok this commit message?
  actions:
    - git commit -m %1